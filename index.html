<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <label for="billAmount">Bill Amount</label>
            <input type="number" id="billAmount" placeholder="0.00"  min="0">
            <label>Tip</label>
            <div id="tipButtonsContainer"></div>
            <input type="number" id="customTip" placeholder="Custom %" min="0">
            <label for="numPeople">Number Of People</label>
            <input type="number" id="numPeople" placeholder="1" min="1">
            <div class="result">
                <p>Total Amount: <span id="totalAmount">$0.00</span></p>
                <p>Total Per Person: <span id="totalPerPerson">$0.00</span></p>
            </div>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
</body>
</html>
